
external_templates:
  default: templates
  template_variables:
    collection_section: "150"
    image: chart/<<style>>/<<mapping_name_encoded>>
    allowed_libraries: movie
    sort_title: <<sort_prefix>><<collection_section>><<pre>><<order_<<key>>>><<sort>>

templates:
  letterboxd_list:
    letterboxd_list_details: https://letterboxd.com/<<user>>/list/<<list>>

collections:
  "Oscars Best Actor Winners":
    variables:
      key: actor
    template:
      - name: letterboxd_list
        user: oscars
        list: oscar-winning-films-actor-in-a-leading-role
      - name: shared
      - name: arr
      - name: custom
    show_missing: true
    save_report: true
    summary: All the films that have won the Academy Award for Best Lead Actor.

