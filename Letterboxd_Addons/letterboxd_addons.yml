external_templates:
  default: templates
  template_variables:
    collection_section: "020"
    image: chart/<<style>>/<<mapping_name_encoded>>
    allowed_libraries: movie
    sort_title: <<sort_prefix>><<collection_section>><<pre>><<order_<<key>>>>LB_<<sort>>

